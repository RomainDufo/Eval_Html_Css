<!DOCTYPE html>
<html>
  <head>
    <title>Custom Slider</title>
    <link rel="stylesheet" href="test.css">
  </head>
  <body>
    <div class="slider-container">
      <div class="menu">
        <label for="slide-dot-1"></label>
        <label for="slide-dot-2"></label>
        <label for="slide-dot-3"></label>
      </div>
      
      <input class="slide-input" id="slide-dot-1" type="radio" name="slides" checked>
      <img  class="img_slider" div="slide-img" src="https://www.adrar-formation.com/wp-content/uploads/2022/10/propal_slider_HQ.jpeg">

      <input class="slide-input" id="slide-dot-2" type="radio" name="slides">
      <img class="img_slider" div="slide-img" src="https://www.adrar-formation.com/wp-content/uploads/2022/10/propal_slider2_HQ.jpeg">
      
      <input class="slide-input" id="slide-dot-3" type="radio" name="slides">
      <img class="img_slider" div="slide-img" src="https://www.adrar-formation.com/wp-content/uploads/2022/09/propal_slider3_HQ.png">

    </div>
  </body>
</html>
